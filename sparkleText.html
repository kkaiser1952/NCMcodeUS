<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Sparkle Text Effect</title>
<style>
  /* Style for the text with a red color */
  .sparkle-text {
    font-size: 1.5em;
    font-weight: bold;
    color: #f90404;
    position: relative;
    display: inline-block;
    overflow: hidden;
  }

  /* Main shimmer effect */
  .sparkle-text::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    height: 100%;
    width: 100%;
    background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.8), transparent);
    animation: shimmer 2s ease-out forwards;
  }

  /* Spark particles for the twinkle effect */
  .sparkle-text span {
    position: absolute;
    width: 5px;
    height: 5px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    opacity: 0;
    animation: spark-flash 1s ease-in-out infinite;
  }

  /* Keyframes for the main shimmer animation */
  @keyframes shimmer {
    0% { left: -100%; }
    50% { left: 100%; }
    100% { left: 100%; }
  }

  /* Flash effect for individual sparks */
  @keyframes spark-flash {
    0%, 100% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1); opacity: 1; }
  }

  /* Positioning sparks randomly with different delays */
  .spark1 { top: 30%; left: 10%; animation-delay: 0.1s; }
  .spark2 { top: 70%; left: 20%; animation-delay: 0.2s; }
  .spark3 { top: 50%; left: 40%; animation-delay: 0.3s; }
  .spark4 { top: 20%; left: 70%; animation-delay: 0.4s; }
  .spark5 { top: 80%; left: 90%; animation-delay: 0.5s; }
  .spark6 { top: 40%; left: 80%; animation-delay: 0.6s; }
  .spark7 { top: 10%; left: 50%; animation-delay: 0.7s; }
  .spark8 { top: 60%; left: 30%; animation-delay: 0.8s; }
  .spark9 { top: 80%; left: 50%; animation-delay: 0.5s; }
  .spark10 { top: 40%; left: 70%; animation-delay: 0.6s; }
  .spark11 { top: 10%; left: 80%; animation-delay: 0.7s; }
  .spark12 { top: 60%; left: 90%; animation-delay: 0.8s; }
</style>
</head>
<body>

<p class="sparkle-text">
  Please report any issues to NCM@groups.io Thank you.
  <!-- Additional spark elements for more sparkle -->
  <span class="spark1"></span>
  <span class="spark2"></span>
  <span class="spark3"></span>
  <span class="spark4"></span>
  <span class="spark5"></span>
  <span class="spark6"></span>
  <span class="spark7"></span>
  <span class="spark8"></span>
  <span class="spark9"></span>
  <span class="spark10"></span>
  <span class="spark11"></span>
  <span class="spark12"></span>
</p>

</body>
</html>
